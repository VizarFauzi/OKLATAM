<!doctype html>
<html lang="en">
  <head>

  <body>
<!-- Up -->
<section id="up">
	<div class="container"></div>
</section>
<!-- End Up -->

<!-- Logo -->
<section id="login">
	<div class="container">
		<div class="row text-center">
			<div class="col mb-4">
				<img src="img/logo.jpg" width="100px">
				<img src="img/OLKATAM.jpg" width="200px">
			</div>
		</div>
	</div>
</section>

<!-- Form -->
<section id="form">
<form>
	<div class="container-sm">
		<div class="rows">

			<div class="input-group">
				<input type="text" class="form-control" placeholder="Password" aria-label="Recipient's text-light" aria-describedby="button-addon2">

			</div>
		</div>
			<div class="btnlogin text-center">
				<a href="index.html" type="submit" class="btn btn-primary" id="btnlogin">LOGIN</a>
			</div>
			<div class="text-center create">
				<a href="create.html" class="link-dark">Create an account ?</a>
			</div>
	</div>
</form>
</section>
<!-- End Form -->

<!-- Down -->
<section id="down">
	<div class="container"></div>
