<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Make CSS -->
	<link rel="stylesheet" href="css/createstyle.css">
	
    <title>OLKATAM | Create an account</title>
  </head>
  
  <body>
<!-- Up -->
<section id="up">
	<div class="container"></div>
</section>
<!-- End Up -->

<!-- Logo -->
<section id="login">
	<div class="container">
		<div class="row text-center">
			<div class="col mb-4">
				<img src="img/logo.jpg" width="100px">
				<img src="img/OLKATAM.jpg" width="200px">
			</div>
		</div>
	</div>
</section>
<!-- End Logo -->

<!-- Form -->
<section id="form">
<form>
	<div class="container-sm">
		<div class="rows">
			<div class="input-group mb-2">
				<input type="text" class="form-control" placeholder="Username" aria-label="Recipient's" aria-describedby="button-addon2">
			</div>
			<div class="input-group mb-2">
				<input type="text" class="form-control" placeholder="Email" aria-label="Recipient's" aria-describedby="button-addon2">
			</div>
			<div class="input-group mb-2">
				<input type="text" class="form-control" placeholder="Password" aria-label="Recipient's" aria-describedby="button-addon2">
			</div>
			<div class="input-group mb-2">
				<input type="text" class="form-control" placeholder="Retype Password" aria-label="Recipient's" aria-describedby="button-addon2">
			</div>
			<div class="input-group mb-2">
				<input type="text" class="form-control" placeholder="Number Phone" aria-label="Recipient's" aria-describedby="button-addon2">
			</div>
		</div>
			<div class="btnsign text-center">
				<a href="login.html" type="submit" class="btn btn-primary" id="btnlogin">SIGN UP</a>
			</div>
	</div>
</form>
</section>
<!-- End Form -->

<!-- Down -->
<section id="down">
	<div class="container"></div>
</section>
<!-- End Down -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
